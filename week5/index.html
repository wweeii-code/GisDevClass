<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css" />
    <style>
      .map {
        height: 450px;
        width: 100%;
      }
      .tooltip-inner {
        white-space: nowrap; /*強制不換行，在同一行內顯示所有內容。*/
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <title>我的地圖</title>
  </head>
  <body>
    <h1>我的地圖</h1>

    <!-- 設定地圖容器 -->
    <div id="map" class="map"></div>

    <from>
      <!-- 起始位置按鈕 -->
      <input type="button" id="btnInitView" name="btnInitView" class="btn btn-primary" value="起始位置" data-toggle="tooltip" data-placement="top" title="回到起始座標位置" onclick="GoInitView();" />
      <!-- 移至逢甲大學按鈕 -->
      <input type="button" id="btnPanToFcu" name="btnPanToFcu" class="btn btn-outline-primary" value="移至逢甲大學" data-toggle="tooltip" data-placement="top" title="回到起始座標位置" onclick="PanToFcu();" />
      <!-- 追蹤我的位置按鈕 -->
      <input type="button" id="btnMyPosition" name="btnMyPosition" class="btn btn-success" value="追蹤我的位置" data-toggle="tooltip" data-placement="top" title="透過網路或GPS定位所在位置" onclick="GetMyPosition();" />
      我的位置坐標:<span id="MyCoordinates"></span>
      <!-- 我的位置按鈕 -->
      <input type="button" id="btnPanToMyPosition" name="btnPanToMyPosition" class="btn btn-info" value="我的位置" data-toggle="tooltip" data-placement="top" title="平移到我的位置" onclick="GetPanToMyPosition();" />
    </from>

    <script src="main.js"></script>
  </body>
</html>
